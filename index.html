<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/01-instagram-3.png" alt="celular">
        </div>
        <div class="instagram-continue"> 
            <div class="group">
                <img src="img/instagram-logo-1.png" class="instagramLogo" alt="insta logo">
                <div class="profile-photo">
                    <img src="img/myFace.png" alt="profile photo">
                </div>
                    <a href="#" class="instagram-login">Continue as spidermanreal</a>
                    <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                    <p class="not-account"> Não é spidermanreal </p>
                    <p class="notaccount">
                        <span class="link-blue">Switch account</span>
                        <span class="link-blue">Subscribe</span>
                    </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Join us!</p>
                <a href="#" class="app-download"></a>
            </div>
        </div>    
    </div>

</body>
</html>
